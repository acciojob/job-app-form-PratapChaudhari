<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="job apllication.php" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" required>
		<br>
		<label>Gender</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label>
		<br>
		<label for="laptop">Laptop Brand</label>
		<select name="laptop" id="laptop">
		  <option value="Apple">Apple</option>
		  <option value="Asus">Asus</option>
		  <option value="Hp">Hp</option>
		</select> 
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br>
		<label for="portfolio">Portfolio URL</label>
  <input type="url" name="url" id="portfolio" placeholder="https://example.com" pattern="https://.*" size="30" >
		<br>
		<button type="submit">Signup</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
